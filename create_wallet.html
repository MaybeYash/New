<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Wallet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .image {
            margin-bottom: 20px;
        }
        .image img {
            max-width: 100%;
            height: auto;
        }
        .text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .subtext {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        .button {
            background-color: #1a1a1a;
            border: 2px solid #fff;
            padding: 15px 30px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        .button:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
        .button:not(:disabled):hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="/mnt/data/file-pMvDF5w3afwymYnLKBVGzduq" alt="Wallet Image">
        </div>
        <div class="text">Create a new wallet</div>
        <div class="subtext">
            In the next step you'll see a phrase made of 12 words. This phrase is the key to your wallet. <br><br>
            If your device is lost or stolen, this phrase will allow you to recover your wallet and funds.
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="agreement" onclick="toggleButton()">
            <label for="agreement">I understand that if I lose my secret words, I will not be able to access my wallet</label>
        </div>
        <button class="button" id="continueButton" disabled onclick="continueToNextStep()">Continue</button>
    </div>
    <script>
        function toggleButton() {
            const checkBox = document.getElementById('agreement');
            const button = document.getElementById('continueButton');
            button.disabled = !checkBox.checked;
        }

        function continueToNextStep() {
            window.location.href = "backup_wallet.html";
        }
    </script>
</body>
</html>
