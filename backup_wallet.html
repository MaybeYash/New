<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back up Your Wallet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .image {
            margin-bottom: 20px;
        }
        .image img {
            max-width: 100%;
            height: auto;
        }
        .text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .subtext {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .phrase-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .phrase {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .info {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #1a1a1a;
            border: 2px solid #fff;
            padding: 15px 30px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        .button:not(:disabled):hover {
            background-color: #444;
        }
        .button[disabled] {
            background-color: #333;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="/mnt/data/file-uqA7CKvmXNFgip2L6rH4IqcU" alt="Backup Image">
        </div>
        <div class="text">Back up your wallet</div>
        <div class="subtext">Write down your secret recovery phrase in order.</div>
        <div class="phrase-container" id="phraseContainer">
            <!-- Recovery phrases will be inserted here by JavaScript -->
        </div>
        <div class="info">
            Never share your recovery phrase with anyone, and store it securely!
        </div>
        <button class="button" onclick="copyToClipboard()">Copy to clipboard</button>
        <button class="button" onclick="nextStep()">Next</button>
    </div>
    <script>
        const recoveryPhrase = ["unable", "husband", "candy", "future", "usage", "belt", "anxiety", "vibrant", "thing", "tape", "unfair", "awful"];

        window.onload = function() {
            const phraseContainer = document.getElementById('phraseContainer');
            recoveryPhrase.forEach((word, index) => {
                const div = document.createElement('div');
                div.classList.add('phrase');
                div.textContent = `${index + 1} ${word}`;
                phraseContainer.appendChild(div);
            });
        };

        function copyToClipboard() {
            const text = recoveryPhrase.join(' ');
            navigator.clipboard.writeText(text).then(() => {
                alert('Recovery phrase copied to clipboard');
            });
        }

        function nextStep() {
            alert("Next step clicked");
        }
    </script>
</body>
</html>
